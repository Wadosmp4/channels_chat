<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chat Hub</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>

    <body>
        <section class="section">
            <div class="container">
                <div class="columns is-multiline">

                    <div class="column is-4 is-offset-4">
                        <div class="image"></div>
                        <div class="field">
                            <label>Room name</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Room name" id="room-name-input">
                            </div>
                        </div>

                        <div class="field">
                            <label>Username</label>

                            <div class="control">
                                <input class="input" type="text" placeholder="Username" id="username-input">
                            </div>
                        </div>

                        <div class="field">
                            <div class="control">
                                <a class="button is-info" id="room-name-submit">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <style>
            .image {
                background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY2RimA3PcY0GFCk4EGZpDbzRYQ68PzXQ6oA&usqp=CAUhttps://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY2RimA3PcY0GFCk4EGZpDbzRYQ68PzXQ6oA&usqp=CAU) 50% 50% no-repeat;
                width: 190px;
                height: 190px;
                border-radius: 100%;
                margin: 0 auto;
            }
        </style>
        <script>
            document.querySelector('#room-name-input').focus();

            document.querySelector('#room-name-submit').onclick = function(e) {
                var roomName = document.querySelector('#room-name-input').value;
                var userName = document.querySelector('#username-input').value;

                window.location.replace(roomName + '/?username=' + userName);
            };
        </script>
    </body>
</html>
